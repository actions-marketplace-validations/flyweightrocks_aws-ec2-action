name: 'AWS EC2 Instance'
description: 'Start and Stop AWS EC2 Instance'
inputs:
  instance-id:  
    description: 'Instance ID'
    required: true
  wait-instance-running:
    description: 'Wait until the instance is running'  
    default: true
  stop-instance:
    description: 'Stop the instance during post job cleanup'  
    default: true    
outputs:
  current-state: 
    description: 'The current state of the instance'
  previous-state: 
    description: 'The previous state of the instance'    
runs:
  using: 'node12'
  main: 'dist/index.js'
  post: 'dist/cleanup/index.js'